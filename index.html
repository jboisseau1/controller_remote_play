<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PiCamera Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
        }

        video {
            width: 100%;
            height: auto;
            max-height: calc(100vh - 50px);
            display: block;
            object-fit: contain;
            background: black;
        }

        #connect {
            margin: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <button id="connect">Connect</button>
    <video id="vid" playsinline autoplay muted></video>

    <script type="module" src="app.js"></script>
</body>

</html>
