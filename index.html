<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PiCamera.js WebRTC + Gamepad</title>
  <style>
    video { max-width: 100%; border: 1px solid #ddd; }
    #log  { background: #111; color: #0f0; padding: .5rem; height: 150px; overflow-y: auto; }
    #gamepad-status { margin: 1rem 0; }
    #gamepad-status div { margin-bottom: 0.25rem; }
  </style>
</head>
<body>
  <h2>Live feed</h2>
  <figure style="position: relative; display: inline-block;">
    <video id="vid" playsinline autoplay muted
           style="display: block;"></video>
    <!-- canvas sits on top of the video -->
    <canvas id="overlay"
            style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
  </figure>
  
  <!-- <section id="telemetry-panel">
    <h3>Telemetry</h3>
    <div>Speed: <span id="tele-speed">–</span></div>
    <div>Temp:  <span id="tele-temp">–</span></div>
  </section> -->

  <h3>Controls</h3>
  <button id="connect">Connect</button>
  <button id="test">send dc</button>
  <!-- gamepad status panel -->
  <section id="gamepad-status">
    <h3>Gamepad Status</h3>
    <div><strong>Axes:</strong> <span id="gp-axes">–</span></div>
    <div><strong>Buttons:</strong> <span id="gp-buttons">–</span></div>
  </section>

  <h3>Log</h3>
  <pre id="log"></pre>

  <script type="module" src="app.js"></script>
</body>
</html>
